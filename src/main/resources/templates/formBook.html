<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>UPTC Library</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <form th:action="@{/search}" class="d-flex">
                <input autofocus="autofocus" name="consult" class="form-control me-2" type="search"
                    th:placeholder="${param.consult}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4 my-style-destacados">
        <div class="row">
            <div class="col md-12">
                <h1>Nuevo Libro</h1>
                <form method="POST" th:action="@{/book/save}" th:object="${book}">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name"
                            placeholder="Nombre del libro">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagenUrl">Url de la imagen</label>
                        <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl"
                            placeholder="Url de la imagen">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <select class="form-control" th:field="*{editorial}" id="editorial">
                            <option th:each="editorial: ${editorial}" th:value="${book.editorial.id}"
                                th:text="${editorial.name}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
